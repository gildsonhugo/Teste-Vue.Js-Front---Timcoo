<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app" v-bind:class="getFeelStatus().className" class="lighten-3">
    <form action="#" v-on:submit="sub">
        <p class="range-field">
            <input type="range" v-model="valueFeel" name="feel" id="test5" min="0" max="100" @change="getFeelStatus()">
        </p>

        <div class="content">
            <img v-bind:src="getFeelStatus().imgUrl" alt="image-icon">
            <h2>Você está: {{getFeelStatus().nameStatus}}</h2>
            <button type="submit" class="waves-effect waves-light btn-large">Enviar</button>
        </div>

    </form>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="script.js"></script>

</body>
</html>
